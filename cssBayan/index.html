<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="icon" href="assets/img/favicon.webp">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="accordion">
        <div class="accordion-item">
            <input id="tab-one" type="radio" name="tabs">
            <label for="tab-one">Back to 2007</label>
            <div class="accordion-content">
                <img src="assets/img/back-to-2007.jpg" alt="flying to 2007">
            </div>
        </div>
        <div class="accordion-item">
            <input id="tab-two" type="radio" name="tabs">
            <label for="tab-two">Nikita Litvinkov</label>
            <div class="accordion-content">
                <img src="assets/img/2mem.jpg" alt="Nikita Litvinkov">
            </div>
        </div>
        <div class="accordion-item">
            <input id="tab-three" type="radio" name="tabs">
            <label for="tab-three">Omsk bird</label>
            <div class="accordion-content">
                <img src="assets/img/3mem.jpeg" alt="Omsk bird">
            </div>
        </div>
        <div class="accordion-item">
            <input id="tab-four" type="radio" name="tabs">
            <label for="tab-four">Best of the best</label>
            <div class="accordion-content">
                <img src="assets/img/4mem.jpg" alt="best mem faces">
            </div>
        </div>
        <div class="accordion-item">
            <input id="tab-five" type="radio" name="tabs">
            <label for="tab-five">Sad story</label>
            <div class="accordion-content">
                <img src="assets/img/5mem.jpg" alt="pepa">
            </div>
        </div>
        <div class="accordion-item">
            <input id="tab-six" type="radio" name="tabs">
            <label for="tab-six">Bye bye</label>
            <div class="accordion-content">
                <img src="assets/img/6mem.jpg" alt="byebye">
            </div>
        </div>
   </div>
</body>
</html>
