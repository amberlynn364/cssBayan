<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="icon" href="assets/img/favicon.webp">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS BAYAN</h1>
    <div class="accordion">
        <div class="accordion-item">
            <input id="tab-one" type="radio" name="tabs" checked>
            <label for="tab-one">
                <div class="accordion-item-title">
                    <span>Back to 2007</span>
                    <span class="plus-icon"></span>
                </div>
                <div class="accordion-content">
                    <img src="assets/img/back-to-2007.jpg" alt="back to 2007">
                </div>
            </label>
        </div>
        <div class="accordion-item">
            <input id="tab-two" type="radio" name="tabs">
            <label for="tab-two">
                <div class="accordion-item-title">
                    <span>Nikita Litvinkov</span>
                    <span class="plus-icon"></span>
                </div>
                <div class="accordion-content">
                    <img src="assets/img/2mem.jpg" alt="Nikita Litvinkov">
                </div>
            </label>
        </div>
        <div class="accordion-item">
            <input id="tab-three" type="radio" name="tabs">
            <label for="tab-three">
                <div class="accordion-item-title">
                    <span>Omsk bird</span>
                    <span class="plus-icon"></span>
                </div>
                <div class="accordion-content">
                    <img src="assets/img/3mem.jpeg" alt="Omsk bird">
                </div>
            </label>
        </div>
        <div class="accordion-item">
            <input id="tab-four" type="radio" name="tabs">
            <label for="tab-four">
                <div class="accordion-item-title">
                    <span>Best faces</span>
                    <span class="plus-icon"></span>
                </div>
                <div class="accordion-content">
                    <img src="assets/img/4mem.jpg" alt="Best faces">
                </div>
            </label>
        </div>
        <div class="accordion-item">
            <input id="tab-five" type="radio" name="tabs">
            <label for="tab-five">
                <div class="accordion-item-title">
                    <span>Pepe</span>
                    <span class="plus-icon"></span>
                </div>
                <div class="accordion-content">
                    <img src="assets/img/5mem.jpg" alt="Pepe">
                </div>
            </label>
        </div>
        <div class="accordion-item">
            <input id="tab-six" type="radio" name="tabs">
            <label for="tab-six">
                <div class="accordion-item-title">
                    <span>Bye bye</span>
                    <span class="plus-icon"></span>
                </div>
                <div class="accordion-content">
                    <img src="assets/img/6mem.jpg" alt="Bye">
                </div>
            </label>
        </div>
   </div>
</body>
</html>
